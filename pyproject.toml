[project]
name = "cognee"
version = "0.1.39"
description = "Cognee - is a library for enriching LLM context with a semantic layer for better understanding and reasoning."
authors = [
    { name = "Vasilije Markovic" },
    { name = "Boris Arzentar" },
]
requires-python = ">=3.10,<=3.13"
readme = "README.md"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Software Development :: Libraries",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.11.18",
    "aiosqlite>=0.21.0",
    "alembic>=1.15.2",
    "boto3>=1.37",
    "dlt[sqlalchemy]>=1.10.0",
    "fastapi>=0.115.12",
    "fastapi-users[sqlalchemy]>=14.0.1",
    "filetype>=1.2.0",
    "graphistry>=0.36.1",
    "instructor==1.7.2",
    "jinja2>=3.1.6",
    "lancedb>=0.22.0",
    "langfuse>=2.60.3",
    "limits>=5.1.0",
    "litellm>=1.67.4.post1",
    "matplotlib>=3.10.1",
    "networkx>=3.4.2",
    "nltk>=3.9.1",
    "numpy>=2.2.5",
    "openai>=1.76.1",
    "owlready2>=0.47",
    "pandas>=2.2.2",
    "pre-commit>=4.2.0",
    "pydantic>=2.11.3",
    "pydantic-settings>=2.9.1",
    "pypdf>=5.4.0",
    "python-dotenv>=1.1.0",
    "python-multipart>=0.0.20",
    "rich>=13.4.0",
    "s3fs>=2025.3.2",
    "scikit-learn>=1.6.1",
    "sentry-sdk[fastapi]>=2.27.0",
    "sqlalchemy>=2.0.40",
    "structlog>=25.3.0",
    "tiktoken>=0.9.0",
    "typing-extensions>=4.13.2",
]

[project.optional-dependencies]
api = [
    "gunicorn>=23.0.0",
    "uvicorn>=0.34.2",
]

chromadb = [
    "chromadb>=0.3.0, <0.4",
    "pypika==0.48.8",
]

weaviate = [
    "weaviate-client>=4.9.6",
]
qdrant = [
    "qdrant-client>=1.14.2",
]
neo4j = [
    "neo4j>=5.28.1",
]
postgres = [
    "asyncpg>=0.30.0",
    "pgvector>=0.4.1",
    "psycopg2>=2.9.10",
]
notebook = [
    "notebook>=7.4.1",
]
langchain = [
    "langchain-text-splitters>=0.3.8",
    "langsmith>=0.3.38",
]
llama-index = [
    "llama-index-core>=0.12.33.post1",
]
gemini = [
    "google-generativeai>=0.8.5",
]
huggingface = [
    "transformers>=4.51.3",
]
ollama = [
    "transformers>=4.51.3",
]
mistral = [
    "mistral-common>=1.5.4",
]
anthropic = [
    "anthropic>=0.50.0",
]
deepeval = [
    "deepeval>=2.0",
]
posthog = [
    "posthog>=4.0.1",
]
falkordb = [
    "falkordb>=1.1.1",
]
kuzu = [
    "kuzu>=0.9.0",
]
groq = [
    "groq>=0.23.1",
]
milvus = [
    "pymilvus>=2.5.8",
]
docs = [
    "unstructured[csv,doc,docx,epub,md,odt,org,ppt,pptx,rst,rtf,tsv,xlsx]>=0.17.2",
]
codegraph = [
    "fastembed>=0.6.1",
    "transformers>=4.51.3",
    "tree-sitter>=0.24.0",
    "tree-sitter-python>=0.23.6",
]
evals = [
    "gdown>=5.2.0",
    "plotly>=6.0.1",
]
gui = [
    "pyside6>=6.9.0",
    "qasync>=0.27.1",
]
graphiti = [
    "graphiti-core>=0.7.0,<0.8",
]
dev = [
    "coverage>=7.8.0",
    "debugpy>=1.8.14",
    "deptry>=0.23.0",
    "gitpython>=3.1.44",
    "mkdocs-material>=9.6.12",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocstrings[python]>=0.29.1",
    "mypy>=1.15.0",
    "notebook>=7.4.1",
    "pylance>=0.26.1",
    "pylint>=3.3.6",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.11.7",
    "tweepy>=4.15.0",
]

[project.urls]
Homepage = "https://www.cognee.ai"
Repository = "https://github.com/topoteretes/cognee"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
exclude = [
    "migrations/",  # Ignore migrations directory
    "notebooks/",       # Ignore notebook files
    "build/",           # Ignore build directory
    "cognee/pipelines.py",
    "cognee/modules/users/models/Group.py",
    "cognee/modules/users/models/ACL.py",
    "cognee/modules/pipelines/models/Task.py",
    "cognee/modules/data/models/Dataset.py"
]

[tool.ruff.lint]
ignore = ["F401"]
