[project]
name = "cognee-mcp"
version = "0.1.0"
description = "A MCP server project"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "cognee[codegraph]",
    "mcp==1.2.1",
]

[[project.authors]]
name = "Rita Aleksziev"
email = "rita@topoteretes.com"

[build-system]
requires = [ "hatchling", ]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[dependency-groups]
dev = [
    "debugpy>=1.8.12",
]

[project.scripts]
cognee = "src:main"
