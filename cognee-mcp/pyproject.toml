[project]
name = "cognee-mcp"
version = "0.2.3"
description = "A MCP server project"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "cognee[postgres,codegraph,gemini,huggingface]==0.1.39",
    "fastmcp>=1.0",
    "mcp==1.5.0",
    "uv>=0.6.3",
]

[[project.authors]]
name = "Boris Arzentar"
email = "boris@topoteretes.com"

[build-system]
requires = [ "hatchling", ]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[dependency-groups]
dev = [
    "debugpy>=1.8.12",
]

[project.scripts]
cognee = "src:main"
