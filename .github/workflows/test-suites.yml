name: Test Suites

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUNTIME__LOG_LEVEL: ERROR
  ENV: 'dev'

jobs:
  basic-tests:
    name: Basic Tests
    uses: ./.github/workflows/reusable_basic_tests.yml
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GRAPHISTRY_USERNAME: ${{ secrets.GRAPHISTRY_USERNAME }}
      GRAPHISTRY_PASSWORD: ${{ secrets.GRAPHISTRY_PASSWORD }}

  integration-tests:
    name: Integration Tests
    needs: basic-tests
    uses: ./.github/workflows/reusable_integration_tests.yml
    secrets:
      LLM_MODEL: ${{ secrets.LLM_MODEL }}
      LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      LLM_API_VERSION: ${{ secrets.LLM_API_VERSION }}
      EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
      EMBEDDING_ENDPOINT: ${{ secrets.EMBEDDING_ENDPOINT }}
      EMBEDDING_API_KEY: ${{ secrets.EMBEDDING_API_KEY }}
      EMBEDDING_API_VERSION: ${{ secrets.EMBEDDING_API_VERSION }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GRAPHISTRY_USERNAME: ${{ secrets.GRAPHISTRY_USERNAME }}
      GRAPHISTRY_PASSWORD: ${{ secrets.GRAPHISTRY_PASSWORD }}

  database-postgres-tests:
    name: PostgreSQL Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_database_tests.yml
    with:
      database-type: 'postgres'
    secrets:
      LLM_MODEL: ${{ secrets.LLM_MODEL }}
      LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      LLM_API_VERSION: ${{ secrets.LLM_API_VERSION }}
      EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
      EMBEDDING_ENDPOINT: ${{ secrets.EMBEDDING_ENDPOINT }}
      EMBEDDING_API_KEY: ${{ secrets.EMBEDDING_API_KEY }}
      EMBEDDING_API_VERSION: ${{ secrets.EMBEDDING_API_VERSION }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

  database-neo4j-tests:
    name: Neo4j Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_database_tests.yml
    with:
      database-type: 'neo4j'
    secrets:
      LLM_MODEL: ${{ secrets.LLM_MODEL }}
      LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      LLM_API_VERSION: ${{ secrets.LLM_API_VERSION }}
      EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
      EMBEDDING_ENDPOINT: ${{ secrets.EMBEDDING_ENDPOINT }}
      EMBEDDING_API_KEY: ${{ secrets.EMBEDDING_API_KEY }}
      EMBEDDING_API_VERSION: ${{ secrets.EMBEDDING_API_VERSION }}

  ollama-tests:
    name: Ollama Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_ollama_tests.yml
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GRAPHISTRY_USERNAME: ${{ secrets.GRAPHISTRY_USERNAME }}
      GRAPHISTRY_PASSWORD: ${{ secrets.GRAPHISTRY_PASSWORD }}

  notebook-tests:
    name: Notebook Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_notebooks_tests.yml
    secrets: inherit

  python-version-tests:
    name: Python Version Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_python_version_tests.yml
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GRAPHISTRY_USERNAME: ${{ secrets.GRAPHISTRY_USERNAME }}
      GRAPHISTRY_PASSWORD: ${{ secrets.GRAPHISTRY_PASSWORD }}

  # Vector database tests
  chromadb-tests:
    name: ChromaDB Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_vector_db_tests.yml
    with:
      databases: '["chromadb"]'
    secrets: inherit

  weaviate-tests:
    name: Weaviate Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_vector_db_tests.yml
    with:
      databases: '["weaviate"]'
    secrets: inherit

  kuzu-tests:
    name: Kuzu Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_vector_db_tests.yml
    with:
      databases: '["kuzu"]'
    secrets: inherit

  milvus-tests:
    name: Milvus Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_vector_db_tests.yml
    with:
      databases: '["milvus"]'
    secrets: inherit

  # Example tests
  multi-metric-qa-tests:
    name: Multi-Metric QA Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_examples_tests.yml
    with:
      examples: '["multi-metric-qa"]'
    secrets: inherit

  graphrag-vs-rag-tests:
    name: GraphRAG vs RAG Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_examples_tests.yml
    with:
      examples: '["graphrag-vs-rag"]'
    secrets: inherit

  multimedia-tests:
    name: Multimedia Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_examples_tests.yml
    with:
      examples: '["multimedia"]'
    secrets: inherit

  deduplication-tests:
    name: Deduplication Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_examples_tests.yml
    with:
      examples: '["deduplication"]'
    secrets: inherit

  eval-framework-tests:
    name: Eval Framework Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_examples_tests.yml
    with:
      examples: '["eval-framework"]'
    secrets: inherit

  descriptive-graph-metrics-tests:
    name: Descriptive Graph Metrics Tests
    needs: integration-tests
    uses: ./.github/workflows/reusable_examples_tests.yml
    with:
      examples: '["descriptive-graph-metrics"]'
    secrets: inherit

  # Additional LLM tests
  gemini-tests:
    name: Gemini Tests
    needs: integration-tests
    uses: ./.github/workflows/test_gemini.yml
    secrets: inherit

  notify:
    name: Test Completion Status
    needs: [
      basic-tests, 
      integration-tests, 
      database-postgres-tests, 
      database-neo4j-tests, 
      ollama-tests, 
      notebook-tests, 
      python-version-tests,
      chromadb-tests,
      weaviate-tests,
      kuzu-tests,
      milvus-tests,
      multi-metric-qa-tests,
      graphrag-vs-rag-tests,
      multimedia-tests,
      deduplication-tests,
      eval-framework-tests,
      descriptive-graph-metrics-tests,
      gemini-tests
    ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Status
        run: |
          if [[ "${{ needs.basic-tests.result }}" == "success" && 
                "${{ needs.integration-tests.result }}" == "success" && 
                "${{ needs.database-postgres-tests.result }}" == "success" && 
                "${{ needs.database-neo4j-tests.result }}" == "success" && 
                "${{ needs.ollama-tests.result }}" == "success" &&
                "${{ needs.notebook-tests.result }}" == "success" &&
                "${{ needs.python-version-tests.result }}" == "success" &&
                "${{ needs.chromadb-tests.result }}" == "success" &&
                "${{ needs.weaviate-tests.result }}" == "success" &&
                "${{ needs.kuzu-tests.result }}" == "success" &&
                "${{ needs.milvus-tests.result }}" == "success" &&
                "${{ needs.multi-metric-qa-tests.result }}" == "success" &&
                "${{ needs.graphrag-vs-rag-tests.result }}" == "success" &&
                "${{ needs.multimedia-tests.result }}" == "success" &&
                "${{ needs.deduplication-tests.result }}" == "success" &&
                "${{ needs.eval-framework-tests.result }}" == "success" &&
                "${{ needs.descriptive-graph-metrics-tests.result }}" == "success" &&
                "${{ needs.gemini-tests.result }}" == "success" ]]; then
            echo "All test suites completed successfully!"
          else
            echo "One or more test suites failed."
            exit 1
          fi 