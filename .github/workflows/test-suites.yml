name: Test Suites

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  basic-tests:
    name: Basic Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          pip install -e .
          
      - name: Run Linting
        uses: astral-sh/ruff-action@v2
        
      - name: Run Formatting Check
        uses: astral-sh/ruff-action@v2
        with:
          args: "format --check"
        
      - name: Run Simple Examples
        run: |
          pytest tests/examples/test_simple_example.py -v
        
      - name: Run Basic Graph Tests
        run: |
          pytest tests/examples/test_code_graph_example.py -v

  integration-tests:
    name: Integration Tests
    needs: basic-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
          
      - name: Run Server Tests
        run: |
          pytest tests/test_cognee_server_start.py -v
        
      - name: Run Telemetry Tests
        run: |
          pytest tests/test_telemetry.py -v
        
      - name: Run Dynamic Steps Tests
        run: |
          pytest tests/examples/test_dynamic_steps_example.py -v
        
      - name: Run Graph Metrics Tests
        run: |
          pytest tests/examples/test_descriptive_graph_metrics.py -v

  complex-tests:
    name: Complex Tests
    needs: integration-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test,all]
          
      - name: Start Neo4j
        run: |
          docker-compose -f docker/docker-compose.yml up -d neo4j
          
      - name: Run Database Tests
        run: |
          pytest tests/databases/test_neo4j.py -v
        
      - name: Run Vector Store Tests
        run: |
          pytest tests/databases/test_pgvector.py -v
        
      - name: Run LLM Integration Tests
        run: |
          pytest tests/test_ollama.py -v
        
      - name: Run Notebook Tests
        run: |
          pytest tests/test_notebook.py -v
        
      - name: Run Multi-Metric QA Evaluation
        run: |
          pytest tests/examples/test_multimetric_qa_eval_run.py -v
        
      - name: Run Graph RAG Tests
        run: |
          pytest tests/examples/test_graphrag_vs_rag_notebook.py -v

  notify:
    name: Notify Test Completion
    needs: [basic-tests, integration-tests, complex-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Test Status
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
      
      - name: Notify Success
        if: success()
        run: echo "All test suites completed successfully!" 