name: test-example

on:
  workflow_call:
    inputs:
      example-location:
        description: "Location of example script to run"
        required: true
        type: string
      arguments:
        description: "Arguments for example script"
        required: false
        type: string
    secrets:
      GRAPHISTRY_USERNAME:
        required: true
      GRAPHISTRY_PASSWORD:
        required: true
      LLM_API_KEY:
        required: true
      OPENAI_API_KEY:
        required: false
      GEMINI_API_KEY:
        required: false
      EMBEDDING_PROVIDER:
        required: false
      EMBEDDING_API_KEY:
        required: false
      EMBEDDING_MODEL:
        required: false
      EMBEDDING_ENDPOINT:
        required: false
      EMBEDDING_API_VERSION:
        required: false
      EMBEDDING_DIMENSIONS:
        required: false
      EMBEDDING_MAX_TOKENS:
        required: false
      LLM_PROVIDER:
        required: false
      LLM_MODEL:
        required: false
      LLM_ENDPOINT:
        required: false
      LLM_API_VERSION:
        required: false

env:
  RUNTIME__LOG_LEVEL: ERROR

jobs:

  run_notebook_test:
    name: test
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@master

      - name: Cognee Setup
        uses: ./.github/actions/cognee_setup
        with:
          python-version: ${{ inputs.python-version }}

      - name: Execute Python Example
        env:
          ENV: 'dev'
          PYTHONFAULTHANDLER: 1
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
          LLM_API_VERSION: ${{ secrets.LLM_API_VERSION }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GRAPHISTRY_USERNAME: ${{ secrets.GRAPHISTRY_USERNAME }}
          GRAPHISTRY_PASSWORD: ${{ secrets.GRAPHISTRY_PASSWORD }}
          EMBEDDING_PROVIDER: ${{ secrets.EMBEDDING_PROVIDER }}
          EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
          EMBEDDING_API_KEY: ${{ secrets.EMBEDDING_API_KEY }}
          EMBEDDING_ENDPOINT: ${{ secrets.EMBEDDING_ENDPOINT }}
          EMBEDDING_API_VERSION: ${{ secrets.EMBEDDING_API_VERSION }}
          EMBEDDING_DIMENSIONS: ${{ secrets.EMBEDDING_DIMENSIONS }}
          EMBEDDING_MAX_TOKENS: ${{ secrets.EMBEDDING_MAX_TOKENS }}
        run: |
          echo "Running example with provider: $LLM_PROVIDER model: $LLM_MODEL"
          poetry run python ${{ inputs.example-location }} ${{ inputs.arguments }}
