name: Build and Push cognee-mcp Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'cognee-mcp/**'
      - 'alembic/**'
      - 'alembic.ini'
      - '.github/workflows/cognee-mcp-docker.yml'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the Docker image'
        required: false
        default: 'latest'

env:
  DOCKERHUB_REPO: lvarming/cognee-mcp
  PLATFORMS: linux/amd64

jobs:
  build-and-push:
    # Only run on the fork repository, not on pull requests to upstream
    if: github.repository == 'Varming73/cognee'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space on runner
        shell: bash
        run: |
          echo "Disk usage before cleanup:"
          df -h

          echo "Removing pre-installed SDKs caches..."
          sudo rm -rf /opt/hostedtoolcache/* || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/local/share/powershell || true

          echo "Pruning Docker artifacts..."
          docker system prune -af || true
          docker volume prune -f || true

          echo "Disk usage after cleanup:"
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version metadata
        id: meta
        run: |
          # Extract version from pyproject.toml
          VERSION=$(grep '^version = ' cognee-mcp/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get short SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          # Determine tags based on trigger
          TAGS=""
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger with custom tag
            CUSTOM_TAG="${{ github.event.inputs.tag }}"
            TAGS="${{ env.DOCKERHUB_REPO }}:${CUSTOM_TAG}"
            if [[ "$CUSTOM_TAG" != "latest" ]]; then
              TAGS="${TAGS},${{ env.DOCKERHUB_REPO }}:latest"
            fi
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag push - use semantic version
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            TAGS="${{ env.DOCKERHUB_REPO }}:${TAG_VERSION}"
            TAGS="${TAGS},${{ env.DOCKERHUB_REPO }}:latest"
            TAGS="${TAGS},${{ env.DOCKERHUB_REPO }}:${SHORT_SHA}"
          else
            # Branch push - use version from pyproject.toml and sha
            TAGS="${{ env.DOCKERHUB_REPO }}:${VERSION}"
            TAGS="${TAGS},${{ env.DOCKERHUB_REPO }}:${VERSION}-${SHORT_SHA}"
            TAGS="${TAGS},${{ env.DOCKERHUB_REPO }}:latest"
            TAGS="${TAGS},${{ env.DOCKERHUB_REPO }}:${SHORT_SHA}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Docker tags: $TAGS"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cognee-mcp/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_REPO }}:buildcache,mode=max
          labels: |
            org.opencontainers.image.title=Cognee MCP
            org.opencontainers.image.description=Cognee MCP Server with API mode support
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Generate Docker Hub summary
        run: |
          echo "## Docker Image Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ env.DOCKERHUB_REPO }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ steps.meta.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags Published:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_REPO }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_REPO }}:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_REPO }}:${{ steps.meta.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Docker Hub image verification
        run: |
          echo "Verifying image availability on Docker Hub..."
          sleep 10
          docker pull ${{ env.DOCKERHUB_REPO }}:${{ steps.meta.outputs.sha }}
          echo "Image verified successfully!"
