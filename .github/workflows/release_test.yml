# Long-running, heavy and resource-consuming tests for release validation
name: Release Test Workflow

permissions:
  contents: read

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  load-tests:
    name: Load Tests
    uses: ./.github/workflows/load_tests.yml
    secrets: inherit

  docs-tests:
    name: Docs Tests
    uses: ./.github/workflows/docs_tests.yml
    secrets: inherit