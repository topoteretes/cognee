        <script>
            var nodes = [{"metadata": "{\"index_fields\": [\"text\"]}", "topological_rank": 0, "ontology_valid": false, "text": "Overview of five prominent German automakers\u2014Audi, BMW, Mercedes\u2011Benz, Porsche, and Volkswagen\u2014each known for distinct strengths: Audi\u2019s modern design and Quattro tech, BMW\u2019s sporty driving focus, Mercedes\u2019 luxury and safety, Porsche\u2019s high\u2011performance sports cars, and Volkswagen\u2019s affordable, reliable models.", "id": "5681a036-d3b8-544c-827d-393c72228e01", "type": "TextSummary", "version": 1, "color": "#5C10F4", "name": "5681a036-d3b8-544c-827d-393c72228e01"}, {"chunk_index": 0, "metadata": "{\"index_fields\": [\"text\"]}", "chunk_size": 736, "topological_rank": 0, "ontology_valid": false, "cut_type": "paragraph_end", "text": "\n1. Audi\nAudi is known for its modern designs and advanced technology. Founded in the early 1900s, the brand has earned a reputation for precision engineering and innovation. With features like the Quattro all-wheel-drive system, Audi offers a range of vehicles from stylish sedans to high-performance sports cars.\n\n2. BMW\nBMW, short for Bayerische Motoren Werke, is celebrated for its focus on performance and driving pleasure. The company's vehicles are designed to provide a dynamic and engaging driving experience, and their slogan, \"The Ultimate Driving Machine,\" reflects that commitment. BMW produces a variety of cars that combine luxury with sporty performance.\n\n3. Mercedes-Benz\nMercedes-Benz is synonymous with luxury and quality. With a history dating back to the early 20th century, the brand is known for its elegant designs, innovative safety features, and high-quality engineering. Mercedes-Benz manufactures not only luxury sedans but also SUVs, sports cars, and commercial vehicles, catering to a wide range of needs.\n\n4. Porsche\nPorsche is a name that stands for high-performance sports cars. Founded in 1931, the brand has become famous for models like the iconic Porsche 911. Porsche cars are celebrated for their speed, precision, and distinctive design, appealing to car enthusiasts who value both performance and style.\n\n5. Volkswagen\nVolkswagen, which means \"people's car\" in German, was established with the idea of making affordable and reliable vehicles accessible to everyone. Over the years, Volkswagen has produced several iconic models, such as the Beetle and the Golf. Today, it remains one of the largest car manufacturers in the world, offering a wide range of vehicles that balance practicality with quality.\n\nEach of these car manufacturer contributes to Germany's reputation as a leader in the global automotive industry, showcasing a blend of innovation, performance, and design excellence.\n", "id": "fc51c98c-ce63-59fd-99d6-b3b50e7d9d94", "type": "DocumentChunk", "version": 1, "color": "#0DFF00", "name": "fc51c98c-ce63-59fd-99d6-b3b50e7d9d94"}, {"metadata": "{\"index_fields\": [\"name\"]}", "mime_type": "text/plain", "topological_rank": 0, "external_metadata": "{}", "ontology_valid": false, "name": "text_d293d6e3783eb228e12f34e57bd500fd", "id": "8f87e069-5dd5-54f8-9fda-56186a17d48f", "type": "TextDocument", "raw_data_location": "file:///home/milenko/cognee/cognee/cognee/.data_storage/text_d293d6e3783eb228e12f34e57bd500fd.txt", "version": 1, "color": "#D3D3D3"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "audi", "description": "German car manufacturer known for modern designs and advanced technology; offers the Quattro all-wheel-drive system; produces sedans and high-performance sports cars; founded in the early 1900s.", "id": "7f0b9941-806e-5372-9928-40fbc5238031", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "organization", "description": "organization", "id": "d3d7b6b4-9b0d-52e8-9e09-a9e9cf4b5a4d", "type": "EntityType", "version": 1, "color": "#A550FF"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "bmw", "description": "Bayerische Motoren Werke; German car manufacturer focused on performance and driving pleasure; known for combining luxury with sporty performance.", "id": "65e4f5f9-e58b-57bd-b950-81505b6f2492", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "mercedes-benz", "description": "German luxury car manufacturer known for elegant design, innovative safety features, and high-quality engineering; produces luxury sedans, SUVs, sports cars, and commercial vehicles.", "id": "e6fb4aca-6be6-5c55-a2c0-a9c70f5d2f32", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "porsche", "description": "German manufacturer of high-performance sports cars, celebrated for models like the Porsche 911.", "id": "e5c0a1c6-9f39-53e3-ae7d-c03ef319579c", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "volkswagen", "description": "German car manufacturer whose name means peoples car; established to make affordable and reliable vehicles accessible; producer of iconic models such as the Beetle and the Golf.", "id": "977306e3-ccb8-5b16-a1f3-8df8a0b907d0", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "quattro all-wheel-drive system", "description": "All-wheel-drive system featured in Audi vehicles.", "id": "9ada4abf-e16e-5362-85da-7a18291a4b93", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "technology", "description": "technology", "id": "65c71de3-4c23-5f28-8e07-fc7428d1e0c4", "type": "EntityType", "version": 1, "color": "#A550FF"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "beetle", "description": "Iconic Volkswagen model.", "id": "43fd6064-6762-514b-a256-50b5fe7ed4b1", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "vehicle", "description": "vehicle", "id": "b599e848-533e-5b48-a342-2385ebc4e4e4", "type": "EntityType", "version": 1, "color": "#A550FF"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "golf", "description": "Popular Volkswagen model.", "id": "a53aa879-0f73-5e6f-9f3f-123aa25a7fc0", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "porsche 911", "description": "Iconic high-performance sports car model by Porsche.", "id": "43b94333-f523-5632-835a-af4e21e30faa", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "germany", "description": "Country of origin associated with these car manufacturers and a leader in the global automotive industry.", "id": "e55dad46-f136-5184-9c84-6c23e72f4deb", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "country", "description": "country", "id": "9bd785c8-5371-520c-a239-39de82264b0f", "type": "EntityType", "version": 1, "color": "#A550FF"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "1931", "description": "Year Porsche was founded.", "id": "4abcd092-a976-57e7-928f-f09bbb29fc38", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "date", "description": "date", "id": "d61d99ac-b291-5666-9748-3e80e1c8b56a", "type": "EntityType", "version": 1, "color": "#A550FF"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "the ultimate driving machine", "description": "BMW slogan highlighting driving pleasure and performance.", "id": "4fd60ecf-b8ed-5d09-9bfb-df984be8fd64", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "slogan", "description": "slogan", "id": "4a6c1067-8bd4-5e2a-b0d6-fba228047e1c", "type": "EntityType", "version": 1, "color": "#A550FF"}, {"metadata": "{\"index_fields\": [\"text\"]}", "topological_rank": 0, "ontology_valid": false, "text": "Profiles of five leading tech companies\u2014Apple, Google, Microsoft, Amazon, and Meta\u2014summarizing their core products, services, and strategic directions.", "id": "7f48e359-542c-5505-bd04-d583218a58d0", "type": "TextSummary", "version": 1, "color": "#5C10F4", "name": "7f48e359-542c-5505-bd04-d583218a58d0"}, {"chunk_index": 0, "metadata": "{\"index_fields\": [\"text\"]}", "chunk_size": 833, "topological_rank": 0, "ontology_valid": false, "cut_type": "paragraph_end", "text": "\n1. Apple\nApple is renowned for its innovative consumer electronics and software. Its product lineup includes the iPhone, iPad, Mac computers, and wearables like the Apple Watch. Known for its emphasis on sleek design and user-friendly interfaces, Apple has built a loyal customer base and created a seamless ecosystem that integrates hardware, software, and services.\n\n2. Google\nFounded in 1998, Google started as a search engine and quickly became the go-to resource for finding information online. Over the years, the company has diversified its offerings to include digital advertising, cloud computing, mobile operating systems (Android), and various web services like Gmail and Google Maps. Google's innovations have played a major role in shaping the internet landscape.\n\n3. Microsoft\nMicrosoft Corporation has been a dominant force in software for decades. Its Windows operating system and Microsoft Office suite are staples in both business and personal computing. In recent years, Microsoft has expanded into cloud computing with Azure, gaming with the Xbox platform, and even hardware through products like the Surface line. This evolution has helped the company maintain its relevance in a rapidly changing tech world.\n\n4. Amazon\nWhat began as an online bookstore has grown into one of the largest e-commerce platforms globally. Amazon is known for its vast online marketplace, but its influence extends far beyond retail. With Amazon Web Services (AWS), the company has become a leader in cloud computing, offering robust solutions that power websites, applications, and businesses around the world. Amazon's constant drive for innovation continues to reshape both retail and technology sectors.\n\n5. Meta\nMeta, originally known as Facebook, revolutionized social media by connecting billions of people worldwide. Beyond its core social networking service, Meta is investing in the next generation of digital experiences through virtual and augmented reality technologies, with projects like Oculus. The company's efforts signal a commitment to evolving digital interaction and building the metaverse\u2014a shared virtual space where users can connect and collaborate.\n\nEach of these companies has significantly impacted the technology landscape, driving innovation and transforming everyday life through their groundbreaking products and services.\n", "id": "954b59ec-6ac9-59df-8422-82340bdafb52", "type": "DocumentChunk", "version": 1, "color": "#0DFF00", "name": "954b59ec-6ac9-59df-8422-82340bdafb52"}, {"metadata": "{\"index_fields\": [\"name\"]}", "mime_type": "text/plain", "topological_rank": 0, "external  {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "apple watch", "description": "Apple's wearable device (smartwatch).", "id": "2bd1a353-d843-5bc9-8083-66299f1039e7", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "google", "description": "Started as a search engine (founded in 1998); diversified into digital advertising, cloud computing, Android, and web services such as Gmail and Google Maps.", "id": "a1ddc041-1640-553c-89cd-2cab7c9fccb2", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "1998", "description": "Founding year of Google.", "id": "377b2c77-015f-5d5c-a8a1-8e10c593138c", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "search engine", "description": "A service for finding information on the internet; Google's original core product.", "id": "1f7e06fc-476d-5523-97e1-d67a39344878", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "concept", "description": "concept", "id": "dd9713b7-dc20-5101-aad0-1c4216811147", "type": "EntityType", "version": 1, "color": "#A550FF"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "android", "description": "A mobile operating system developed and maintained by Google.", "id": "57aace39-ef3d-5031-8cc0-92ba487e0074", "type": "Entity", "version": 1, "color": "#5C10F4"}, {"metadata": "{\"index_fields\": [\"name\"]}", "topological_rank": 0, "ontology_valid": false, "name": "gmail", "description": "Google's email web service.", "id": "f00f0e5a-d1af-5251-bbad-8f2847523ca0", "type": "Entity", "versio 2340bdafb52", "updated_at": "2026-02-03 12:02:28", "relationship_type": "contains", "target_node_id": "06004434-c371-5784-bb57-7a6f24634283", "edge_text": "relationship_name: contains; entity_name: virtual reality; entity_description: Technology for immersive simulated environments; a key investment area for Meta."}}, {"source": "06004434-c371-5784-bb57-7a6f24634283", "target": "65c71de3-4c23-5f28-8e07-fc7428d1e0c4", "relation": "is_a", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"relationship_name": "is_a", "source_node_id": "06004434-c371-5784-bb57-7a6f24634283", "updated_at": "2026-02-03 12:02:28", "target_node_id": "65c71de3-4c23-5f28-8e07-fc7428d1e0c4"}}, {"source": "954b59ec-6ac9-59df-8422-82340bdafb52", "target": "4765bb4f-d837-5457-ab21-36db7c97baa9", "relation": "contains", "weight": null, "all_weights": {}, "relationship_type": "contains", "edge_info": {"relationship_name": "contains", "source_node_id": "954b59ec-6ac9-59df-8422-82340bdafb52", "updated_at": "2026-02-03 12:02:28", "relationship_type": "contains", "target_node_id": "4765bb4f-d837-5457-ab21-36db7c97baa9", "edge_text": "relationship_name: contains; entity_name: augmented reality; entity_description: Technology overlaying digital content on the real world; another focus area for Meta."}}, {"source": "4765bb4f-d837-5457-ab21-36db7c97baa9", "target": "65c71de3-4c23-5f28-8e07-fc7428d1e0c4", "relation": "is_a", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"relationship_name": "is_a", "source_node_id": "4765bb4f-d837-5457-ab21-36db7c97baa9", "updated_at": "2026-02-03 12:02:28", "target_node_id": "65c71de3-4c23-5f28-8e07-fc7428d1e0c4"}}, {"source": "954b59ec-6ac9-59df-8422-82340bdafb52", "target": "796b9afd-46b1-56ec-b2ac-87df78539180", "relation": "contains", "weight": null, "all_weights": {}, "relationship_type": "contains", "edge_info": {"relationship_name": "contains", "source_node_id": "954b59ec-6ac9-59df-8422-82340bdafb52", "updated_at": "2026-02-03 12:02:28", "relationship_type": "contains", "target_node_id": "796b9afd-46b1-56ec-b2ac-87df78539180", "edge_text": "relationship_name: contains; entity_name: metaverse; entity_description: A shared virtual space concept that Meta aims to help build via VR/AR technologies."}}, {"source": "796b9afd-46b1-56ec-b2ac-87df78539180", "target": "dd9713b7-dc20-5101-aad0-1c4216811147", "relation": "is_a", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"relationship_name": "is_a", "source_node_id": "796b9afd-46b1-56ec-b2ac-87df78539180", "updated_at": "2026-02-03 12:02:28", "target_node_id": "dd9713b7-dc20-5101-aad0-1c4216811147"}}];

            var svg = d3.select("svg"),
                width = window.innerWidth,
                height = window.innerHeight;

            var container = svg.append("g");
            var tooltip = d3.select("#tooltip");
            var infoPanel = d3.select('#info-panel');

            function renderInfo(title, entries){
                function esc(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
                var html = '<h3>' + esc(title) + '</h3>';
                html += '<div class="kv">';
                entries.forEach(function(e){
                    html += '<div><span class="k">' + esc(e.k) + ':</span> <span class="v">' + esc(e.v) + '</span></div>';
                });
                html += '</div>';
                infoPanel.html(html);
            }
            function pickDescription(obj){
                if (!obj) return null;
                var keys = ['description','summary','text','content'];
                for (var i=0; i<keys.length; i++){
                    var v = obj[keys[i]];
                    if (typeof v === 'string' && v.trim()) return v.trim();
                }
                return null;
            }
            function truncate(s, n){ if (!s) return s; return s.length > n ? (s.slice(0, n) + '') : s; }
            function renderNodeInfo(n){
                var entries = [];
                if (n.name) entries.push({k:'Name', v: n.name});
                if (n.type) entries.push({k:'Type', v: n.type});
                if (n.id) entries.push({k:'ID', v: n.id});
                var desc = pickDescription(n) || pickDescription(n.properties);
                if (desc) entries.push({k:'Description', v: truncate(desc.replace(/\s+/g,' ').trim(), 280)});
                if (n.properties) {
                    Object.keys(n.properties).slice(0, 12).forEach(function(key){
                        var v = n.properties[key];
                        if (v !== undefined && v !== null && typeof v !== 'object') entries.push({k: key, v: String(v)});
                    });
                }
                renderInfo(n.name || 'Node', entries);
            }
            function renderEdgeInfo(e){
                var entries = [];
                if (e.relation) entries.push({k:'Relation', v: e.relation});
                if (e.weight !== undefined && e.weight !== null) entries.push({k:'Weight', v: e.weight});
                if (e.all_weights && Object.keys(e.all_weights).length){
                    Object.keys(e.all_weights).slice(0, 8).forEach(function(k){ entries.push({k: 'w.'+k, v: e.all_weights[k]}); });
                }
                if (e.relationship_type) entries.push({k:'Type', v: e.relationship_type});
                var edesc = pickDescription(e.edge_info);
                if (edesc) entries.push({k:'Description', v: truncate(edesc.replace(/\s+/g,' ').trim(), 280)});
                renderInfo('Edge', entries);
            }

            // Basic runtime diagnostics
            console.log('[Cognee Visualization] nodes:', nodes ? nodes.length : 0, 'links:', links ? links.length : 0);
            window.addEventListener('error', function(e){
                try {
                    tooltip.html('<strong>Error:</strong> ' + e.message)
                        .style('left', '12px')
                        .style('top', '12px')
                        .style('opacity', 1);
                } catch(_) {}
            });

            // Normalize node IDs and link endpoints for robustness
            function resolveId(d){ return (d && (d.id || d.node_id || d.uuid || d.external_id || d.name)) || undefined; }
            if (Array.isArray(nodes)) {
                nodes.forEach(function(n){ var id = resolveId(n); if (id !== undefined) n.id = id; });
            }
            if (Array.isArray(links)) {
                links.forEach(function(l){
                    if (typeof l.source === 'object') l.source = resolveId(l.source);
                    if (typeof l.target === 'object') l.target = resolveId(l.target);
                });
            }

            if (!nodes || nodes.length === 0) {
                container.append('text')
                    .attr('x', width / 2)
                    .attr('y', height / 2)
                    .attr('fill', '#fff')
                    .attr('font-size', 14)
                    .attr('text-anchor', 'middle')
                    .text('No graph data available');
            }

            // Visual defs - reusable glow
            var defs = svg.append("defs");
            var glow = defs.append("filter").attr("id", "glow")
                .attr("x", "-30%")
                .attr("y", "-30%")
                .attr("width", "160%")
                .attr("height", "160%");
            glow.append("feGaussianBlur").attr("stdDeviation", 8).attr("result", "coloredBlur");
            var feMerge = glow.append("feMerge");
            feMerge.append("feMergeNode").attr("in", "coloredBlur");
            feMerge.append("feMergeNode").attr("in", "SourceGraphic");

            // Stronger glow for hovered adjacency
            var glowStrong = defs.append("filter").attr("id", "glow-strong")
                .attr("x", "-40%")
                .attr("y", "-40%")
                .attr("width", "180%")
                .attr("height", "180%");
            glowStrong.append("feGaussianBlur").attr("stdDeviation", 14).attr("result", "coloredBlur");
            var feMerge2 = glowStrong.append("feMerge");
            feMerge2.append("feMergeNode").attr("in", "coloredBlur");
            feMerge2.append("feMergeNode").attr("in", "SourceGraphic");

            var currentTransform = d3.zoomIdentity;
            var densityZoomTimer = null;
            var isInteracting = false;
            var labelBaseSize = 10;
            function getGroupKey(d){ return d && (d.type || d.category || d.group || d.color) || 'default'; }

            var simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(function(d){ return d.id; }).distance(100).strength(0.2))
                .force("charge", d3.forceManyBody().strength(-180))
                .force("collide", d3.forceCollide().radius(16).iterations(2))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX().strength(0.06).x(width / 2))
                .force("y", d3.forceY().strength(0.06).y(height / 2))
                .alphaDecay(0.06)
                .velocityDecay(0.6);

            // Density layer (sibling of container to avoid double transforms)
            var densityLayer = svg.append("g")
                .attr("class", "density")
                .style("pointer-events", "none");
            if (densityLayer.lower) densityLayer.lower();

            var link = container.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .style("opacity", 0)
                .style("pointer-events", "none")
                .attr("stroke-width", d => {
                    if (d.weight) return Math.max(2, d.weight * 5);
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        var avgWeight = Object.values(d.all_weights).reduce((a, b) => a + b, 0) / Object.values(d.all_weights).length;
                        return Math.max(2, avgWeight * 5);
                    }
                    return 2;
                })
                .attr("class", d => {
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) return "multi-weighted";
                    if (d.weight || (d.all_weights && Object.keys(d.all_weights).length > 0)) return "weighted";
                    return "";
                })
                .on("mouseover", function(d) {
                    // Create tooltip content for edge
                    renderEdgeInfo(d);
                    var content = "<strong>Edge Information</strong><br/>";
                    content += "Relationship: " + d.relation + "<br/>";

                    // Show all weights
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        content += "<strong>Weights:</strong><br/>";
                        Object.keys(d.all_weights).forEach(function(weightName) {
                            content += "&nbsp;&nbsp;" + weightName + ": " + d.all_weights[weightName] + "<br/>";
                        });
                    } else if (d.weight !== null && d.weight !== undefined) {
                        content += "Weight: " + d.weight + "<br/>";
                    }

                    if (d.relationship_type) {
                        content += "Type: " + d.relationship_type + "<br/>";
                    }

                    // Add other edge properties
                    if (d.edge_info) {
                        Object.keys(d.edge_info).forEach(function(key) {
                            if (key !== 'weight' && key !== 'weights' && key !== 'relationship_type' &&
                                key !== 'source_node_id' && key !== 'target_node_id' &&
                                key !== 'relationship_name' && key !== 'updated_at' &&
                                !key.startsWith('weight_')) {
                                content += key + ": " + d.edge_info[key] + "<br/>";
                            }
                        });
                    }

                    tooltip.html(content)
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 10) + "px")
                        .style("opacity", 1);
                })
                .on("mouseout", function(d) {
                    tooltip.style("opacity", 0);
                });

            var edgeLabels = container.append("g")
                .attr("class", "edge-labels")
                .selectAll("text")
                .data(links)
                .enter().append("text")
                .attr("class", "edge-label")
                .style("opacity", 0)
                .text(d => {
                    var label = d.relation;
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) {
                        // Show count of weights for multiple weights
                        label += " (" + Object.keys(d.all_weights).length + " weights)";
                    } else if (d.weight) {
                        label += " (" + d.weight + ")";
                    } else if (d.all_weights && Object.keys(d.all_weights).length === 1) {
                        var singleWeight = Object.values(d.all_weights)[0];
                        label += " (" + singleWeight + ")";
                    }
                    return label;
                });

            var nodeGroup = container.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(nodes)
                .enter().append("g");

            // Color fallback by type when d.color is missing
            var colorByType = {
                "Entity": "#5C10F4",
                "EntityType": "#A550FF",
                "DocumentChunk": "#0DFF00",
                "TextSummary": "#5C10F4",
                "TableRow": "#A550FF",
                "TableType": "#5C10F4",
                "ColumnValue": "#757470",
                "SchemaTable": "#A550FF",
                "DatabaseSchema": "#5C10F4",
                "SchemaRelationship": "#323332"
            };

            var node = nodeGroup.append("circle")
                .attr("r", 13)
                .attr("fill", function(d){ return d.color || colorByType[d.type] || "#D3D3D3"; })
                .style("filter", "url(#glow)")
                .attr("shape-rendering", "geometricPrecision")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", function(d){ dragged(d); updateDensity(); showAdjacency(d); })
                    .on("end", dragended));

            // Show links only for hovered node adjacency
            function isAdjacent(linkDatum, nodeId) {
                var sid = linkDatum && linkDatum.source && (linkDatum.source.id || linkDatum.source);
                var tid = linkDatum && linkDatum.target && (linkDatum.target.id || linkDatum.target);
                return sid === nodeId || tid === nodeId;
            }

            function showAdjacency(d) {
                var nodeId = d && (d.id || d.node_id || d.uuid || d.external_id || d.name);
                if (!nodeId) return;
                // Build neighbor set
                var neighborIds = {};
                neighborIds[nodeId] = true;
                for (var i = 0; i < links.length; i++) {
                    var l = links[i];
                    var sid = l && l.source && (l.source.id || l.source);
                    var tid = l && l.target && (l.target.id || l.target);
                    if (sid === nodeId) neighborIds[tid] = true;
                    if (tid === nodeId) neighborIds[sid] = true;
                }

                link
                    .style("opacity", function(l){ return isAdjacent(l, nodeId) ? 0.95 : 0; })
                    .style("stroke", function(l){ return isAdjacent(l, nodeId) ? "rgba(255,255,255,0.95)" : null; })
                    .style("stroke-width", function(l){ return isAdjacent(l, nodeId) ? 2.5 : 1.5; });
                edgeLabels.style("opacity", function(l){ return isAdjacent(l, nodeId) ? 1 : 0; });
                densityLayer.style("opacity", 0.35);

                // Highlight neighbor nodes and dim others
                node
                    .style("opacity", function(n){ return neighborIds[n.id] ? 1 : 0.25; })
                    .style("filter", function(n){ return neighborIds[n.id] ? "url(#glow-strong)" : "url(#glow)"; })
                    .attr("r", function(n){ return neighborIds[n.id] ? 15 : 13; });
                // Raise highlighted nodes
                node.filter(function(n){ return neighborIds[n.id]; }).raise();
                // Neighbor labels brighter
                nodeGroup.select("text")
                    .style("opacity", function(n){ return neighborIds[n.id] ? 1 : 0.2; })
                    .style("font-size", function(n){
                        var size = neighborIds[n.id] ? Math.min(22, labelBaseSize * 1.25) : labelBaseSize;
                        return size + "px";
                    });
            }

            function clearAdjacency() {
                link.style("opacity", 0)
                    .style("stroke", null)
                    .style("stroke-width", 1.5);
                edgeLabels.style("opacity", 0);
                densityLayer.style("opacity", 1);
                node
                    .style("opacity", 1)
                    .style("filter", "url(#glow)")
                    .attr("r", 13);
                nodeGroup.select("text")
                    .style("opacity", 1)
                    .style("font-size", labelBaseSize + "px");
            }

            node.on("mouseover", function(d){ showAdjacency(d); })
                .on("mouseout", function(){ clearAdjacency(); });
            node.on("mouseover", function(d){ renderNodeInfo(d); tooltip.style('opacity', 0); });
            // Also bind on the group so labels trigger adjacency too
            nodeGroup.on("mouseover", function(d){ showAdjacency(d); })
                .on("mouseout", function(){ clearAdjacency(); });

            // Density always on; no hover gating

            // Add labels sparsely to reduce clutter (every ~50th node), and truncate long text
            nodeGroup
                .filter(function(d, i){ return i % 14 === 0; })
                .append("text")
                .attr("class", "node-label")
                .attr("dy", 4)
                .attr("text-anchor", "middle")
                .text(function(d){
                    var s = d && d.name ? String(d.name) : '';
                    return s.length > 40 ? (s.slice(0, 40) + "") : s;
                })
                .style("font-size", labelBaseSize + "px");

            function applyLabelSize() {
                var k = (currentTransform && currentTransform.k) || 1;
                // Keep labels readable across zoom levels and hide when too small
                labelBaseSize = Math.max(7, Math.min(18, 10 / Math.sqrt(k)));
                nodeGroup.select("text")
                    .style("font-size", labelBaseSize + "px")
                    .style("display", (k < 0.35 ? "none" : null));
            }



            // Density cloud computation (throttled)
            var densityTick = 0;
            var geoPath = d3.geoPath().projection(null);
            var MAX_POINTS_PER_GROUP = 400;
            function updateDensity() {
                try {
                    if (isInteracting) return; // skip during interaction for smoother UX
                    if (typeof d3 === 'undefined' || typeof d3.contourDensity !== 'function') {
                        return; // d3-contour not available; skip gracefully
                    }
                    if (!nodes || nodes.length === 0) return;
                    var usable = nodes.filter(function(d){ return d && typeof d.x === 'number' && isFinite(d.x) && typeof d.y === 'number' && isFinite(d.y); });
                    if (usable.length < 3) return; // not enough positioned points yet

                    var t = currentTransform || d3.zoomIdentity;
                    if (t.k && t.k < 0.08) {
                        // Skip density at extreme zoom-out to avoid numerical instability/perf issues
                        densityLayer.selectAll('*').remove();
                        return;
                    }

                    function hexToRgb(hex){
                        if (!hex) return {r: 0, g: 200, b: 255};
                        var c = hex.replace('#','');
                        if (c.length === 3) c = c.split('').map(function(x){ return x+x; }).join('');
                        var num = parseInt(c, 16);
                        return { r: (num >> 16) & 255, g: (num >> 8) & 255, b: num & 255 };
                    }

                    // Build groups across all nodes
                    var groups = {};
                    for (var i = 0; i < usable.length; i++) {
                        var k = getGroupKey(usable[i]);
                        if (!groups[k]) groups[k] = [];
                        groups[k].push(usable[i]);
                    }

                    densityLayer.selectAll('*').remove();

                    Object.keys(groups).forEach(function(key){
                        var arr = groups[key];
                        if (!arr || arr.length < 3) return;

                        // Transform positions into screen space and sample to cap cost
                        var arrT = [];
                        var step = Math.max(1, Math.floor(arr.length / MAX_POINTS_PER_GROUP));
                        for (var j = 0; j < arr.length; j += step) {
                            var nx = t.applyX(arr[j].x);
                            var ny = t.applyY(arr[j].y);
                            if (isFinite(nx) && isFinite(ny)) {
                                arrT.push({ x: nx, y: ny, type: arr[j].type, color: arr[j].color });
                            }
                        }
                        if (arrT.length < 3) return;

                        // Compute adaptive bandwidth based on group spread
                        var cx = 0, cy = 0;
                        for (var k = 0; k < arrT.length; k++){ cx += arrT[k].x; cy += arrT[k].y; }
                        cx /= arrT.length; cy /= arrT.length;
                        var sumR = 0;
                        for (var k2 = 0; k2 < arrT.length; k2++){
                            var dx = arrT[k2].x - cx, dy = arrT[k2].y - cy;
                            sumR += Math.sqrt(dx*dx + dy*dy);
                        }
                        var avgR = sumR / arrT.length;
                        var dynamicBandwidth = Math.max(12, Math.min(80, avgR));
                        var densityBandwidth = dynamicBandwidth / (t.k || 1);

                        var contours = d3.contourDensity()
                            .x(function(d){ return d.x; })
                            .y(function(d){ return d.y; })
                            .size([width, height])
                            .bandwidth(densityBandwidth)
                            .thresholds(8)
                            (arrT);

                        if (!contours || contours.length === 0) return;
                        var maxVal = d3.max(contours, function(d){ return d.value; }) || 1;

                        // Use the first node color in the group or fallback neon palette
                        var baseColor = (arr.find(function(d){ return d && d.color; }) || {}).color || '#00c8ff';
                        var rgb = hexToRgb(baseColor);

                        var g = densityLayer.append('g').attr('data-group', key);
                        g.selectAll('path')
                            .data(contours)
                            .enter()
                            .append('path')
                            .attr('d', geoPath)
                            .attr('fill', 'rgb(' + rgb.r + ',' + rgb.g + ',' + rgb.b + ')')
                            .attr('stroke', 'none')
                            .style('opacity', function(d){
                                var v = maxVal ? (d.value / maxVal) : 0;
                                var alpha = Math.pow(Math.max(0, Math.min(1, v)), 1.6); // accentuate clusters
                                return 0.65 * alpha; // up to 0.65 opacity at peak density
                            })
                            .style('filter', 'blur(2px)');
                    });
                } catch (e) {
                    // Reduce impact of any runtime errors during zoom
                    console.warn('Density update failed:', e);
                }
            }

            simulation.on("tick", function() {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                edgeLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2 - 5);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                nodeGroup.select("text")
                    .attr("x", d => d.x)
                    .attr("y", d => d.y)
                    .attr("dy", 4)
                    .attr("text-anchor", "middle");

                densityTick += 1;
                if (densityTick % 24 === 0) updateDensity();
            });

            var zoomBehavior = d3.zoom()
                .on("start", function(){ isInteracting = true; densityLayer.style("opacity", 0.2); })
                .on("zoom", function(){
                    currentTransform = d3.event.transform;
                    container.attr("transform", currentTransform);
                })
                .on("end", function(){
                    if (densityZoomTimer) clearTimeout(densityZoomTimer);
                    densityZoomTimer = setTimeout(function(){ isInteracting = false; densityLayer.style("opacity", 1); updateDensity(); }, 140);
                });
            svg.call(zoomBehavior);

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
                isInteracting = true;
                densityLayer.style("opacity", 0.2);
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
                if (densityZoomTimer) clearTimeout(densityZoomTimer);
                densityZoomTimer = setTimeout(function(){ isInteracting = false; densityLayer.style("opacity", 1); updateDensity(); }, 140);
            }

            window.addEventListener("resize", function() {
                width = window.innerWidth;
                height = window.innerHeight;
                svg.attr("width", width).attr("height", height);
                simulation.force("center", d3.forceCenter(width / 2, height / 2));
                simulation.alpha(1).restart();
                updateDensity();
                applyLabelSize();
            });

            // Initial density draw
            updateDensity();
            applyLabelSize();
        </script>
